<div class="container">
  <form class="form-horizontal search-form {{if .deflated_header}}row{{ else }}centered{{end}}" id="search" method="get" action="/search">
    <a href="/" class="logo-link"><img src="/public/images/nihongo.png" class="logo"></a>
    <div class="form-group">
      <div class="col-lg-12 input-container">
        <input class="main-search input-lg form-control" type="text" name="q" placeholder="Type Japanese, 漢字, かな, romaji or English to search" autocomplete="off" />
        <div id='loadingbar'></div>
      </div>
    </div>
  </form>
</div>
